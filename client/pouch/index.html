<!doctype html>
<html>

<head>
	<title>Customers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		.hidden { display:none; }
	</style>

	<!-- polyfill for html imports + xcomponents imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>
	<link rel="import" href="/bower_components2/xcomponents/includes.html"></script>
 
	<!--pouch-->
	<script type="text/javascript" src="/bower_components/pouchdb/dist/pouchdb.min.js"></script>
	<!--angular-pouch-->
	<script type="text/javascript" src="/bower_components/angular-pouchdb/dist/angular-pouchdb.js"></script>

	<!-- xcomponents config -->
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="index.js"></script>
</head>

<body ng-controller="xcPouchCtrl" class="hidden">

	<xc-header title="Pouch Customers">

	</xc-header>

	<div class="container bootcards-container">

		<div class="row">

			<div class="bootcards-cards">

				<div class="col-sm-6">

					<xc-summary title="Workspace" footer-text="Built with Bootcards - Summary Card">

						<xc-summary-item title="Companies" target="companies.html" icon="fa-building-o" count="40"></xc-summary-item>
						<xc-summary-item title="Contacts" target="contacts.html" icon="fa-users" count="{{numContacts}}"></xc-summary-item>
						<xc-summary-item title="Notes" target="notes.html" icon="fa-clipboard" count="40"></xc-summary-item>
				
						
					</xc-summary>
					
				</div>
				<div class="col-sm-6">

					<button ng-click="loadPouchData()" class="btn btn-primary">Load data</button>

					<button ng-click="clearPouchData()" class="btn btn-primary">Clear data</button>
		
				</div>
			</div>

		</div>
	</div>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts-flat.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a>     
	</xc-footer>
	
</body></html>
