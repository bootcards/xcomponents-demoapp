<html ng-app="xcontrols">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <script src="xc-modules/xc-card.js"></script>
  <script src="xc-modules/xc-footer.js"></script> 

  <script>
    xcontrols = {
      modelName : 'Contact',
      fields : [
        { label : "First name" , field:"firstName", required: true, read: false},
        { label : "Last name" , field:"lastName", required: true, read: false},
        { field : "name", edit: false, formula : ['firstName', 'lastName'] }, 
        { field : "city" },
        { field : "company" },
        { label : "Email" , field:"email", type:"email", required: true},
        { label : "Phone", field:"phone"}
      ],
      orderBy : 'lastName',
      orderReversed : false
    };
  </script>

</head>

<body>

  <xc-list 
    list-width="4" 
    allow-add="true"
    group-by="company"
    url="http://10.0.0.5:3000/api/Contacts"
    summaryField="name"
    detailsField="company">
 
  </xc-list>
