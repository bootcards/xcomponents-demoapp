<html>

<head>
	<script type="text/javascript" src="/bower_components/lowladb/dist/lowladb.min.js"></script>

	<script type="text/javascript">
	var db = new LowlaDB();
	var todos = db.collection('mydb', 'todos');

	console.log('db initialized');

	var todo = {
		title : 'Do something'
	};
	todos.insert(todo)
		.then( function(res) {

			console.log('todo item inserted');

			todos.find().toArray()
				.then( function(res) {

					console.log('in db:', res);

				});

		});

	</script>

</head>

</html>
