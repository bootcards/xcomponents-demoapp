<!doctype html>
<html>

<head>
	<title>XControls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		.hidden { display:none; }
	</style>

	<!-- polyfill for html imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>
	<link rel="import" href="/bower_components2/xcomponents/includes.html">
 
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="contacts.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Contacts"></xc-header>

<!-- url="/api/Contacts" -->
	<xc-list
		datastore-type="lowla"
		url="example"
		title="People"
		list-width="5" 
		allow-add="true"
		order-by="lastName"
		order-reversed="false"
		
		summary-field="name"
		details-field="company"
		image-field="thumbnailUrl"
		image-placeholder-icon="user"
		autoload-first="true"
		type="flat">

<!-- url="/api/Contacts/:id"  -->
		<xc-form 
			datastore-type="lowla"
			url="example"
			default-text="Select a contact from the list"
			thumbnail-field="thumbnailUrl"
			thumbnail-show-with="name"></xc-form>

	</xc-list>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts-flat.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a>     
	</xc-footer>
	
	
</body></html>
