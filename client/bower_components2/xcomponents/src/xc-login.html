
<div>

	<div ng-show="!isSignedIn">

		You're not signed in yet.
		<a class="btn btn-primary" data-toggle="modal" data-target="#loginModal">Sign in</a>

	</div>

	<!--modal to sign in-->
	<form class="form-horizontal" name="loginForm" role="form">
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<div class="modal-header">

					<div class="btn-group pull-left">
						<button class="btn btn-danger" data-dismiss="modal" type="button">
							Cancel
						</button>
					</div>
				
					<div class="btn-group pull-right">
						<button class="btn btn-success" type="button" ng-click="login(loginForm, '#loginModal')">
							Login
						</button>
					</div>
					<h4 class="modal-title">Sign In</h4>		
				</div>
				
				<div class="modal-body">

					<div class="form-group" ng-class="{ 'has-error': loginForm.username.$invalid }">

						<label class="col-xs-3 control-label">Username</label>
						<div class="col-xs-9">
							<input class="form-control" name="username" ng-model="username" ng-required="true" />
						</div>

					</div>

					<div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid }">

						<label class="col-xs-3 control-label">Password</label>
						<div class="col-xs-9">
							<input class="form-control" name="password" ng-model="password" ng-required="true" />
						</div>

					</div>

				</div>

			</div>
		</div>
	</div>	
	</form>




	<div ng-show="isSignedIn">You're signed in and good to go!</div>

</div>
