<!doctype html>
<html ng-app="xcontrols">

<head>
	<title>XControls</title>

	<!--bootcards, bootstrap, font awesome, app specific CSS-->

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootcards/dist/css/bootcards-ios-lite.min.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>

<!-- 	<script src="xc-modules-build/xcontrols.js"></script> -->

	<script src="xc-modules/xc-main.js"></script>
	<script src="xc-modules/xc-header.js"></script>
	<script src="xc-modules/xc-list.js"></script>
	<script src="xc-modules/xc-card.js"></script>
	<script src="xc-modules/xc-footer.js"></script>

	<script>
		xcontrols = {
			modelName : 'Contact',
			fields : [
				{ field:"LastName", label:"Lastname"},
				{ field:"FirstName", label:"Firstname"},
				{ field : "City" },
				{ field : "Company" },
				{ field : "Email" },
				{ field : "Phone"}
			],
			orderBy : 'Lastname',
			orderReversed : false
		};
	</script>

</head>

<body>

	<xc-header title="Contacts"></xc-header>
	
	<div class="container bootcards-container">
		<div class="row">

			<div class="col-sm-4 bootcards-list">

				<xc-list 
					url="https://demo.linqed.eu/unplugged/xcontrols.nsf/api/data/collections/unid/3E1671AA6E9236BD80257CD8002C3127"
					summaryField="LastName"
					detailsField="Company"
				></xc-list>

			</div>

			<div class="col-sm-8 bootcards-cards">

				<xc-card></xc-card>

			</div>

		</div>
	</div>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a>    
	</xc-footer>
	
	<!-- jQuery / bootstrap.js / bootcards.js -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/fastclick/lib/fastclick.js"></script>

	<script>
		$(function() {
		    FastClick.attach(document.body);
		});
	</script>

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body></html>
