<!doctype html>
<html ng-app="xcontrols">

<head>
	<title>XControls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- styles -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<!-- javascript -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<script src="xcomponents/dist/xcomponents.js"></script>
	<script src="xcomponents/dist/templates.js"></script>
	
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="contacts.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Contacts (acc)"></xc-header>

	<xc-list 
		list-width="5" 
		allow-add="true"
		group-by="company"
		url="/api/Contacts"
		summary-field="name"
		details-field="company"
		image-field="thumbnailUrl"
		image-placeholder-icon="user"
		type="accordion">

		<xc-image source-field="thumbnailUrl" title=""></xc-image>
		
		<xc-card url="/api/Contacts/:id" 
			default-text="Select a contact from the list"></xc-card>

	</xc-list>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a> 
		<a href="/contacts-domino.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts (D)
		</a>      
	</xc-footer>
	
	<!-- jQuery / bootstrap.js / bootcards.js -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/bootcards/dist/js/bootcards.min.js"></script>
	<script src="bower_components/fastclick/lib/fastclick.js"></script>

<!-- 	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> -->

</body></html>
