<!doctype html>
<html ng-app="xcontrols">

<head>
	<title>XControls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- styles -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<!-- javascript -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	
	<script src="xc-modules/xc-main.js"></script>
	<script src="xc-modules/xc-header.js"></script>
	<script src="xc-modules/xc-list-v2.js"></script>
	<script src="xc-modules/xc-card.js"></script>
	<script src="xc-modules/xc-image.js"></script> 
	<script src="xc-modules/xc-footer.js"></script> 

	<script>
		var xcontrols = {
			modelName : 'Contact',
			fields : [
				{ label : "First name" , field:"firstName", required: true, read: false},
				{ label : "Last name" , field:"lastName", required: true, read: false},
				{ field : "name", edit: false, formula : ['firstName', 'lastName'] }, 
				{ field : "city" },
				{ field : "company" },
				{ label : "Email" , field:"email", type:"email", required: true},
				{ label : "Phone", field:"phone"}
			],
			orderBy : 'lastName',
			orderReversed : false,
			imageBase : 'http://demo.linqed.eu/unplugged/xcontrols.nsf/'
		};
	</script>

</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Contacts"></xc-header>

	<xc-list 
		list-width="4" 
		allow-add="true"
		group-by="company"
		url="/api/Contacts"
		summary-field="name"
		details-field="email"
		image-field="thumbnailUrl">
		
		<xc-card url="/api/Contacts/:id" 
			default-text="Select a contact from the list"></xc-card>

		<xc-image source-field="thumbnailUrl" title="Profile picture"></xc-image>

	</xc-list>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a> 
		<a href="/contacts-domino.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts (D)
		</a>      
	</xc-footer>
	
	<!-- jQuery / bootstrap.js / bootcards.js -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/fastclick/lib/fastclick.js"></script>

	<script>
		//TODO: move this to xc-main?
		$(function() {
		    FastClick.attach(document.body);
		});
	</script>

<!-- 	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> -->

</body></html>
