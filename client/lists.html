<!doctype html>
<html ng-app="xcontrols">

<head>
	<title>XControls - Lists</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- styles -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<!-- javascript -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<script src="xcomponents/dist/xcomponents.js"></script>
	<script src="xcomponents/dist/templates.js"></script>
	
	<script type="text/javascript" src="mainConfig.js"></script>
	
</head>

<!-- 'dashboard' like component to link to the list types -->

<body ng-controller="xcController" class="hidden">

	<xc-header title="xSampler"></xc-header>

	<div class="container bootcards-container">

		<div class="row">

			<div class="bootcards-cards">

				<div class="col-sm-6">
			
					<xc-summary title="Dashboard">
						<xc-summary-item title="Accordion" icon="fa-th-list" target="contacts-accordion.html"></xc-summary-item>
						<xc-summary-item title="Categorized" icon="fa-list" target="contacts-categorized.html"></xc-summary-item>
						<xc-summary-item title="Flat" icon="fa-list-alt" target="contacts-flat.html"></xc-summary-item>
					</xc-summary>
					
				</div>

			</div>

		</div>
	</div>
	
	<!-- jQuery / bootstrap.js / bootcards.js -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/bootcards/dist/js/bootcards.min.js"></script>
	<script src="bower_components/fastclick/lib/fastclick.js"></script>

</body></html>
