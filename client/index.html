<!doctype html>
<html ng-app="xcontrols">

<head>
	<title>XControls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- styles -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<!-- javascript -->
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-animate/angular-animate.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>

	<!--morris/ raphael (for the charts)-->
	<script src="bower_components/morris.js/morris.min.js"></script>
	<script type="text/javascript" src="bower_components/raphael/raphael-min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/morris.js/morris.css">

	<!-- xcomponents javascript -->
	<script src="xcomponents/dist/xcomponents.js"></script>
	<script src="xcomponents/dist/templates.js"></script>

	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="index.js"></script>

</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="xSampler"></xc-header>

	<!-- <xc-login></xc-login> -->
	
	<div class="container bootcards-container">

		<div class="row">

			<div class="bootcards-cards">

				<div class="col-sm-6">

					<xc-summary title="Workspace">
						<xc-summary-item title="Contacts" count="12" icon="fa-users" target="contacts.html"></xc-summary-item>
						<xc-summary-item title="Contacts by company" icon="fa-tasks" target="contacts-by-company.html"></xc-summary-item>
						<xc-summary-item title="Contacts (Domino data)" count="6" icon="fa-check" target="contacts-domino.html"></xc-summary-item>
						<xc-summary-item title="Windows" count="4" icon="fa-windows" target="contacts-domino.html"></xc-summary-item>

						<!--bc todo: bootcards-summary panel-body > row > div doesn't work because of the transclude-->
					</xc-summary>
					
				</div>
				<div class="col-sm-6">

					<xc-chart title="Closed sales by team member - $000s (December)"
					chart-id="closed-sales" chart-type="donut" value-prefix="$"></xc-chart>
					
				</div>
			</div>

		</div>
	</div>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a> 
		<a href="/contacts-domino.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts (D)
		</a>      
	</xc-footer>
	
	<!-- jQuery / bootstrap.js / bootcards.js -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/bootcards/dist/js/bootcards.js"></script>
	<script src="bower_components/fastclick/lib/fastclick.js"></script>

<!-- 	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> -->

</body></html>
