<!doctype html>
<html>

<head>
	<title>XComponents</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--favicon (for the demoapp only)-->
	<link rel="shortcut icon" type="image/png" href="/images/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

	<!--set the hidden class here, so everything is immediately hidden-->
	<style type="text/css">
		.hidden {
			display:none;
		}
	</style>

	<!-- polyfill for html imports + xcomponents imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>
	<link rel="import" href="/bower_components/xcomponents/dist/includes/includes.html">

</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="XComponents"></xc-header>

	<xc-layout>

		<div class="bootcards-cards">

			<div class="col-sm-12">

				<xc-summary title="Sample apps" footer-text="Built with Bootcards - Summary Card">

					<xc-summary-item title="Sampler" icon="fa-tasks" target="sampler/index.html"></xc-summary-item>
					<xc-summary-item title="Customers" icon="fa-users" target="customers/index.html"></xc-summary-item>
					<xc-summary-item title="Customers (Pouch)" icon="fa-tasks" target="pouch/index.html"></xc-summary-item>
					<xc-summary-item title="Customers (Lowla)" icon="fa-tasks" target="lowla/index.html"></xc-summary-item>

				</xc-summary>
				
			</div>
		
		</div>

	</xc-layout>

	<xc-footer>
		<a href="sampler/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-tasks"></i>
			Sampler
		</a>
		<a href="customers/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Customers
		</a>     
	</xc-footer>
	
</body></html>
