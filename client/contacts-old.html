<!doctype html>
<html ng-app="xcontrols">

<head>
	<title>XControls</title>

	<!--bootcards, bootstrap, font awesome, app specific CSS-->

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootcards/dist/css/bootcards-ios-lite.min.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">

	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

	<!-- <script src="xc-modules-build/xcontrols.js"></script> -->

	<script src="xc-modules/xc-main.js"></script>
	<script src="xc-modules/xc-header.js"></script>
	<script src="xc-modules/xc-list.js"></script>
	<script src="xc-modules/xc-card.js"></script>
	<script src="xc-modules/xc-footer.js"></script>

	<script>
		/*
			- field name is required
			- label (optional, defaults to proper cased field name)
			- required (optional, defaults to false)
			- type (optional, defaults to text, options: 'email')
			- read (optional, show in read mode, defaults to true)
			- edit (optional: show in edit mode, defaults to true)
			- formula: formula used to update the value after editing the form, currently only concat is supported
		*/
		xcontrols = {
			modelName : 'Contact',
			fields : [
				{ label : "First name" , field:"firstName", required: true, read: false},
				{ label : "Last name" , field:"lastName", required: true, read: false},
				{ field : "name", edit: false, formula : ['firstName', 'lastName'] }, 
				{ field : "city" },
				{ field : "company" },
				{ label : "Email" , field:"email", type:"email"},
				{ label : "Phone", field:"phone"}
			],
			orderBy : 'name',
			orderReversed : false
		};
	</script>

</head>

<!--
completion date:
- everything in the xcontrols sampler app
- inc. photo upload
- authentication
- charts
-->

<body>

	<xc-header title="Contacts"></xc-header>
	
	<div class="container bootcards-container">
		<div class="row">

			<div class="col-sm-4 bootcards-list">
				<xc-list 
					url="http://marks-macbook-pro.local:3000/api/Contacts"
					summaryField="name"
					detailsField="company"
				></xc-list>
			</div>

			<div class="col-sm-8 bootcards-cards">

				<xc-card
					url="http://marks-macbook-pro.local:3000/api/Contacts/:id"></xc-card>

			</div>

		</div>
	</div>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a>    
	</xc-footer>
	
	<!-- jQuery / bootstrap.js / bootcards.js -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/fastclick/lib/fastclick.js"></script>

	<script>
		$(function() {
		    FastClick.attach(document.body);
		});
	</script>

	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>

</body></html>
