<html ng-app="xcontrols">

<head>
	<title>XControls</title>

 <!-- javascript -->
<script src="xcomponents/bower_components/angular/angular.min.js"></script>

<script src="xcomponents/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="xcomponents/bower_components/angular-sanitize/angular-sanitize.min.js"></script>

<script src="xcomponents/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="xcomponents/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="xcomponents/bower_components/jquery/dist/jquery.min.js"></script>

<script src="xcomponents/bower_components/fastclick/lib/fastclick.js"></script>

<!--morris/ raphael (for the charts)-->

<script type="text/javascript" src="xcomponents/bower_components/raphael/raphael-min.js"></script>
<link rel="stylesheet" type="text/css" href="xcomponents/bower_components/morris.js/morris.css">

<!--blueimp libs for the photo uploader-->

<script type="text/javascript" src="xcomponents/bower_components/blueimp-load-image/js/load-image.all.min.js"></script>

<!-- styles -->
<link rel="stylesheet" href="xcomponents/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="xcomponents/bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="css/styles.css">

 
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="contacts.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Contacts"></xc-header>

	<xc-list 
		title="People"
		list-width="5" 
		allow-add="true"
		order-by="lastName"
		order-reversed="false"
		url="/api/Contacts"
		summary-field="name"
		details-field="email"
		image-field="thumbnailUrl"
		image-placeholder-icon="user"
		autoload-first="true"
		type="flat">

		<xc-form 
			url="/api/Contacts/:id" 
			default-text="Select a contact from the list"
			thumbnail-field="thumbnailUrl"
			thumbnail-show-with="name"></xc-form>

	</xc-list>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts-flat.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a>     
	</xc-footer>
	
	<!-- bootstrap.js / bootcards.js -->
	<script src="xcomponents/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="xcomponents/bower_components/bootcards/dist/js/bootcards.min.js"></script>

</body></html>
