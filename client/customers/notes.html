<!doctype html>
<html>

<head>
	<title>XControls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- polyfill for html imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>
	
	<link rel="import" href="/bower_components2/xcomponents/includes.html"></script>
 
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="notes.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Customers"></xc-header>

	<xc-list 
		title="Notes"
		list-width="5" 
		allow-add="true"
		order-by="date"
		order-reversed="true"
		url="/api/Notes"
		summary-field="subject"
		details-field="date"
		image-placeholder-icon="file-text-o"
		autoload-first="true"
		type="flat">

		<xc-form 
			url="/api/Notes/:id" 
			default-text="Select a note from the list"></xc-form>

	</xc-list>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts-flat.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a>     
	</xc-footer>
	
</body></html>
