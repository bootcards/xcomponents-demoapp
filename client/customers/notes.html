<!doctype html>
<html>

<head>
	<title>XComponents</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--favicon (for the demoapp only)-->
	<link rel="shortcut icon" type="image/png" href="/images/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
		
	<style type="text/css">
		.hidden { display:none; }
	</style>

	<!-- polyfill for html imports + xcomponents imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>
	<link rel="import" href="/bower_components/xcomponents/dist/includes/includes.html">
 
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="notes.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Customers"></xc-header>

	<xc-list 
		title="Notes"
		list-width="5" 
		allow-add="true"
		order-by="date"
		order-reversed="true"
		url="/api/Notes/:id"
		summary-field="subject"
		details-field="date"
		details-field-type="date"
		image-placeholder-icon="file-text-o"
		autoload-first="true"
		type="flat">

		<xc-form 
			url="/api/Notes/:id" 
			default-text="Select a note from the list"></xc-form>

	</xc-list>

	<xc-footer>
	    
	</xc-footer>
	
</body></html>
