<!doctype html>
<html>

<head>
	<title>Customers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--favicon (for the demoapp only)-->
	<link rel="shortcut icon" type="image/png" href="/images/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	
	<style type="text/css">
		.hidden { display:none; }
	</style>

	<!-- polyfill for html imports + xcomponents imports -->
	<script type="text/javascript" src="/bower_components/xcomponents/dist/js/xc-base.js"></script>
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>
	<link rel="import" href="/bower_components/xcomponents/dist/includes/includes.html">

	<!-- xcomponents config -->
	<script type="text/javascript" src="mainConfig.js"></script>

	<script type="text/javascript">

		xcomponents.modelName = 'Settings';

		xcomponents.fields = [
				{ field : 'username', required: true},
				{ field : 'password'},
				{ label : 'Confirm password', field : 'passwordConfirm'},
				{ label : 'Notification interval', field : 'notificationInterval', type : 'select', options : ['Monthly', 'Weekly', 'Daily'] }
			];

	</script>

</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Customers"></xc-header>

	<xc-layout>

		<div class="col-sm-4 col-sm-offset-4 bootcards-cards">

			<xc-form
				url="/api/Settings/:id" 
				datastore-type="rest"
				item-id="54bf766a67c1b2000083feea">
			</xc-form>
			
		</div>

	</xc-layout>

	<xc-footer>	</xc-footer>
	
</body></html>
