<!doctype html>
<html>

<head>
	<title>XComponents</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!--favicon (for the demoapp only)-->
	<link rel="shortcut icon" type="image/png" href="/images/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

	<!--set the hidden class here, so everything is immediately hidden-->
	<style type="text/css">
		.hidden {
			display:none;
		}
	</style>

	<!-- polyfill for html imports -->
	<script type="text/javascript" src="/bower_components/xcomponents/dist/js/xc-base.js"></script>
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>	
	<link rel="import" href="/bower_components/xcomponents/dist/includes/includes.html">
 
	<script type="text/javascript" src="mainConfig.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Customers"></xc-header>

	<xc-layout>

		<xc-list 
			model-name="company"
			list-width="7" 
			allow-add="true"
			order-by="name"
			order-reversed="false"
			url="/api/Companies/:id"
			summary-field="name"
			details-field="city"
			details-field-sub-top="website"
			image-placeholder-icon="building-o"
			autoload-first="true"
			type="detailed">

			<xc-form 
				model-name="company"
				url="/api/Companies/:id" 
				default-text="Select a company from the list"
				image-placeholder-icon="building-o"
				thumbnail-field="thumbnailUrl"
				thumbnail-show-with="name"></xc-form>

			<xc-list 
				type="flat"
				title="Contacts"
				model-name="contact"
				allow-add="false"
				allow-search="false"
				order-by="lastName"
				order-reversed="false"
				filter-by="company"
				filter-src="name"
				url="/api/Contacts/:id"
				summary-field="name"
				details-field="phone"
				image-field="thumbnailUrl"
				image-placeholder-icon="user"
				autoload-first="false"
				embedded="true"
				direct-edit="true">

			</xc-list>

		</xc-list>

	</xc-layout>

	<xc-footer>
		  
	</xc-footer>
	
</body></html>
