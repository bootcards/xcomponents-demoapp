<!doctype html>
<html>

<head>
	<title>XControls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- polyfill for html imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>
	
	<link rel="import" href="/bower_components/xcomponents/dist/includes/includes.html">
 
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="companies.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Customers"></xc-header>

	<xc-list 
		title="Companies"
		list-width="7" 
		allow-add="true"
		order-by="name"
		order-reversed="false"
		url="/api/Companies"
		summary-field="name"
		details-field="city"
		details-field-sub-top="website"
		image-placeholder-icon="building-o"
		autoload-first="true"
		type="detailed">

		<xc-form 
			url="/api/Companies/:id" 
			default-text="Select a company from the list"
			image-placeholder-icon="building-o"
			thumbnail-field="thumbnailUrl"
			thumbnail-show-with="name"></xc-form>

			<xc-list 
				title="Contacts"
				list-width="5" 
				allow-add="true"
				allow-search="false"
				order-by="lastName"
				order-reversed="false"
				filter-by="company"
				filter-value="ZTL"
				url="/api/Contacts"
				summary-field="name"
				details-field="phone"
				image-field="thumbnailUrl"
				image-placeholder-icon="user"
				autoload-first="false"
				type="flat">

			<!-- 	<xc-form 
					url="/api/Contacts/:id" 
					default-text="Select a contact from the list"
					thumbnail-field="thumbnailUrl"
					thumbnail-show-with="name"></xc-form> -->

			</xc-list>

	</xc-list>

	<xc-footer>
		  
	</xc-footer>
	
</body></html>
