<!doctype html>
<html>

<head>
	<title>XControls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- polyfill for html imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>
	
	<link rel="import" href="/bower_components2/xcomponents/includes.html">
 
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="charts.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Customers"></xc-header>

	<div class="container bootcards-container">

		<div class="row">

			<div class="bootcards-cards">

				<div class="col-sm-6">

					<xc-chart title="Closed sales by team member - $000s (December)"
					chart-id="closed-sales" chart-type="donut" value-prefix="$"></xc-chart>

					<xc-chart title="Sales by product type - $m"
					chart-id="sales" chart-type="line" value-prefix="$"></xc-chart>
					
				</div>
				
				<div class="col-sm-6">

					<xc-chart title="Database size - no of records"
					chart-id="database-size" chart-type="area"></xc-chart>

					<xc-chart title="Current month forecast vs quota - $000s"
					chart-id="forecast" chart-type="bar" value-prefix="$"></xc-chart>
					
				</div>
			</div>

		</div>
	</div>

	<xc-footer>
		   
	</xc-footer>

</body></html>
