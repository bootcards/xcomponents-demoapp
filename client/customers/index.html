<!doctype html>
<html ng-app="xcontrols">

<head>
	<title>Customers</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- polyfill for html imports + xcomponents imports -->
	<!-- <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="/xcomponents/includes.html"></script>
 -->

 <!-- javascript -->
<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-resource/angular-resource.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>

<script src="/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>

<script src="/bower_components/fastclick/lib/fastclick.js"></script>

<!--morris/ raphael (for the charts)-->
<script src="/bower_components/morris.js/morris.min.js"></script>
<script type="text/javascript" src="/bower_components/raphael/raphael-min.js"></script>
<link rel="stylesheet" type="text/css" href="/bower_components/morris.js/morris.css">

<!--blueimp libs for the photo uploader-->
<script type="text/javascript" src="/bower_components/blueimp-canvas-to-blob/js/canvas-to-blob.min.js"></script>
<script type="text/javascript" src="/bower_components/blueimp-load-image/js/load-image.all.min.js"></script>

<script src="/bower_components2/xcomponents/dist/xcomponents.js"></script>

<!-- styles -->
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="/bower_components2/xcomponents/css/styles.css">

	<!-- xcomponents config -->
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="index.js"></script>

</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Customers">
	
	</xc-header>

	<div class="container bootcards-container">

		<div class="row">

			<div class="bootcards-cards">

				<div class="col-sm-6">

					<xc-summary title="Workspace" footer-text="Built with Bootcards - Summary Card">

						<xc-summary-item title="Companies" target="companies.html" icon="fa-building-o" count="40"></xc-summary-item>
						<xc-summary-item title="Contacts" target="contacts.html" icon="fa-users" count="40"></xc-summary-item>
						<xc-summary-item title="Notes" target="notes.html" icon="fa-clipboard" count="40"></xc-summary-item>
						<xc-summary-item title="Charts" target="charts.html" icon="fa-bar-chart-o" count="4"></xc-summary-item>
						<xc-summary-item title="Files" target="files.html" icon="fa-files-o" count="36"></xc-summary-item>
						
					</xc-summary>
					
				</div>
				<div class="col-sm-6">

					<xc-chart title="Closed sales by team member - $000s (December)"
					chart-id="closed-sales" chart-type="donut" value-prefix="$"></xc-chart>
					
				</div>
			</div>

		</div>
	</div>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts-flat.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a>     
	</xc-footer>
	
	<!-- bootstrap.js / bootcards.js -->
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/bower_components/bootcards/dist/js/bootcards.js"></script>

</body></html>
