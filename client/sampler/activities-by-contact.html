<!doctype html>
<html>

<head>
	<title>XComponents</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	<!--favicon (for the demoapp only)-->
	<link rel="shortcut icon" type="image/png" href="/images/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	
	<style type="text/css">
		.hidden { display:none; }
	</style>

	<!-- polyfill for html imports, xc-loader and xcomponents lib -->
	<script type="text/javascript" src="/bower_components/xcomponents/dist/js/xc-base.js"></script>
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>
	<link rel="import" href="/bower_components/xcomponents/dist/includes/includes.html">
	
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="activities.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Activities"></xc-header>

	<xc-layout>

		<xc-list 
			title="Activities By Contact"
			model-name="activity"
			list-width="5" 
			allow-add="true"
			allow-search="false"
			order-by="title"
			order-reversed="false"
			group-by="contact"
			url="/api/Activities/:id"
			summary-field="title"
			details-field="company"
			type="accordion">

			<xc-form url="/api/Activities/:id" model-name="activity"></xc-form> 

		</xc-list>

	</xc-layout>

	<xc-footer>
		
	</xc-footer>

</body></html>
