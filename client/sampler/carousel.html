<!doctype html>
<html>

<head>
	<title>XControls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- polyfill for html imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>

	<!-- all xcomponents resources -->
	<link rel="import" href="/bower_components2/xcomponents/includes.html">

	<script type="text/javascript" src="mainConfig.js"></script>
	<script type="text/javascript" src="carousel.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Carousel"></xc-header>

	<div class="container bootcards-container">

		<div ng-controller="xcCarouselCtrl">

			<div style="height: 305px">

			 <carousel interval="1000">
		      <slide ng-repeat="slide in slides" active="slide.active">
		        <img ng-src="{{slide.image}}" style="margin:auto; height:600px" class="img-responsive">
		        <div class="carousel-caption">
		          <h4>Slide {{$index}}</h4>
		          <p>{{slide.text}}</p>
		        </div>
		      </slide>
		    </carousel>

		    </div>

	    </div>
	</div>
