<!doctype html>
<html>

<head>
	<title>XControls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--set the hidden class here, so everything is immediately hidden-->
	<style type="text/css">
		.hidden {
			display:none;
		}
	</style>

	<!-- polyfill for html imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>

	<!-- all xcomponents resources -->
	<link rel="import" href="/bower_components2/xcomponents/includes.html">
	
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="contacts.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Accordion"></xc-header>

	<xc-list 
		title="People by Country"
		list-width="5" 
		allow-add="true"
		order-by="lastName"
		order-reversed="false"
		group-by="country"
		url="/api/Contacts/:id"
		summary-field="name"
		details-field="company"
		image-field="thumbnailUrl"
		image-placeholder-icon="user"
		autoload-first="true"
		type="accordion">

		<xc-form 
			url="/api/Contacts/:id" 
			default-text="Select a contact from the list"
			thumbnail-field="thumbnailUrl"
			thumbnail-show-with="name"></xc-form>

	</xc-list>

	<xc-footer>
	
	</xc-footer>

</body></html>
