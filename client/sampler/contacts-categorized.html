<!doctype html>
<html>

<head>
	<title>XComponents</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	
		<!--favicon (for the demoapp only)-->
	<link rel="shortcut icon" type="image/png" href="/images/favicon.ico">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	
	<!--set the hidden class here, so everything is immediately hidden-->
	<style type="text/css">
		.hidden {
			display:none;
		}
	</style>

	<script type="text/javascript" src="/bower_components/xcomponents/dist/js/xc-base.js"></script>
	
	<!-- polyfill for html imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>

	<!-- all xcomponents resources -->
	<link rel="import" href="/bower_components/xcomponents/dist/includes/includes.html">
	
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="contacts.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Categorized"></xc-header>

	<xc-layout>

		<xc-list 
			title="People"
			model-name="contact"
			list-width="5" 
			allow-add="true"
			order-by="lastName"
			order-reversed="false"
			group-by="company"
			url="/api/Contacts/:id"
			summary-field="name"
			details-field="company"
			image-field="thumbnailUrl"
			image-placeholder-icon="user"
			autoload-first="true"
			type="categorised"
			filter-by="country"
			filter-value="UK">

			<xc-form 
				url="/api/Contacts/:id" 
				model-name="contact"
				default-text="Select a contact from the list"
				thumbnail-field="thumbnailUrl"
				thumbnail-show-with="name"></xc-form>

		</xc-list>

	</xc-layout>

	<xc-footer></xc-footer>

</body></html>
