<!doctype html>
<html ng-app="xcontrols">

<head>
	<title>XControls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- polyfill for html imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

	<!-- all xcomponents resources -->
	<link rel="import" href="/bower_components2/xcomponents/includes.html"></script>
	
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="contacts.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Categorized"></xc-header>

	<xc-list 
		title="People"
		list-width="5" 
		allow-add="true"
		order-by="lastName"
		order-reversed="false"
		group-by="company"
		url="/api/Contacts"
		summary-field="name"
		details-field="company"
		image-field="thumbnailUrl"
		image-placeholder-icon="user"
		autoload-first="true"
		type="categorised">

		<xc-form 
			url="/api/Contacts/:id" 
			default-text="Select a contact from the list"
			thumbnail-field="thumbnailUrl"
			thumbnail-show-with="name"></xc-form>

	</xc-list>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts-flat.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a>     
	</xc-footer>
	
	<!-- bootstrap.js / bootcards.js -->
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/bower_components/bootcards/dist/js/bootcards.min.js"></script>

</body></html>
