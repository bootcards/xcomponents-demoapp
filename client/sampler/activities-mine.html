<!doctype html>
<html>

<head>
	<title>XControls</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--set the hidden class here, so everything is immediately hidden-->
	<style type="text/css">
		.hidden {
			display:none;
		}
	</style>

	<!-- polyfill for html imports -->
	<script type="text/javascript" src="/bower_components/webcomponentsjs/HTMLImports.min.js"></script>

	<!-- all xcomponents resources -->
	<link rel="import" href="/bower_components2/xcomponents/includes.html">
	
	<script type="text/javascript" src="mainConfig.js"></script>
	<script src="activities.js"></script>
	
</head>

<body ng-controller="xcController" class="hidden">

	<xc-header title="Activities"></xc-header>

	<xc-list 
		title="My Activities"
		list-width="5" 
		allow-add="true"
		allow-search="false"
		order-by="title"
		filter-by="assignedTo"
		filter-value="Brent Orrell"
		order-reversed="false"
		url="/api/Activities"
		summary-field="title"
		details-field="company"
		autoload-first="true"
		type="flat">

		<xc-form url="/api/Activities/:id"></xc-form> 

	</xc-list>

	<xc-footer>
		<a href="/index.html" class="btn btn-default">
			<i class="fa fa-2x fa-dashboard"></i>
			Dashboard
		</a>
		<a href="/contacts-flat.html" class="btn btn-default">
			<i class="fa fa-2x fa-users"></i>
			Contacts
		</a>     
	</xc-footer>
	
</body></html>
